<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />

    <title>10 emails for you</title>

    
</head>

<body>
    <div id='app'>

        <div class="list">
            <ol>
                <li v-for="email in emailList">{{ email }}</li>
            </ol>
            <button @click="cleanList()" v-if="emailList.length !== 0" class="bin"><i class="fa-solid fa-trash"></i>
            </button>
        </div>
        
        <div class="btn">
            <button class="press" v-if="emailList.length == 0" @click="generateList()">
                <i class="fa-solid fa-person-military-pointing"></i>
            </button>
            <button class="done" v-else @mouseover="show_small()" @mouseleave="hide_small()">
                <i class="fa-solid fa-hands-clapping"></i>
            </button>
            <small v-if="small" class="well_done">Well done! Clean the list to retry!</small>
        </div>

    </div>



    <!-- Development only cdn, disable in production -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='./assets/js/app.js'></script>
</body>

</html>
